<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (keep all existing styles) ... */

        #typed-output h1, #typed-output h2, #typed-output h3 {
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #typed-output strong {
            font-weight: bold;
        }

        #typed-output em {
            font-style: italic;
        }

        #typed-output ul, #typed-output ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        #typed-output li {
            margin-bottom: 5px;
        }

        /* ... (keep all other existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
        <a href="https://prognostic.ai" class="prognostic-button" target="_blank">PrognosticAI Enabled</a>
    </div>
    <div id="fireworks-container"></div>

    <script>
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text) {
                        const typedOutput = document.getElementById('typed-output');
                        if (typedOutput.innerHTML !== data.text) {
                            createFireworks();
                            streak++;
                            updateStreak();

                            // Animate the text appearance
                            typedOutput.style.opacity = '0';
                            setTimeout(() => {
                                typedOutput.innerHTML = data.text;
                                typedOutput.style.opacity = '1';
                            }, 300);

                            setTimeout(() => {
                                document.getElementById('fireworks-container').innerHTML = '';
                            }, 4000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} ðŸ”¥`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        function createFireworks() {
            // ... (keep existing createFireworks function) ...
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);
    </script>
</body>
</html>
