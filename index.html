<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        /* ... (previous styles remain unchanged) ... */

        .streak-counter {
            font-size: 20px;
            font-weight: 600;
            color: #0142AC;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 66, 172, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 2;
        }

        /* ... (rest of the styles remain unchanged) ... */
    </style>
</head>
<body>
    <!-- ... (body content remains unchanged) ... -->

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        tsParticles.load("tsparticles", particlesConfig);
                        startProgressBar();
                        streak++;
                        updateStreak();
                        if (streak % 3 === 0) {
                            showLevelUp();
                        }

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });

                        // Stop animation after 1.5 seconds
                        setTimeout(() => {
                            tsParticles.pauseAnimation();
                            const particlesContainer = tsParticles.dom()[0];
                            particlesContainer.style.transition = 'opacity 0.5s ease-out';
                            particlesContainer.style.opacity = '0';
                            setTimeout(() => {
                                tsParticles.destroy();
                            }, 500);
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        // ... (other functions remain unchanged) ...

        const particlesConfig = {
            particles: {
                number: { value: 50 },
                color: { 
                    value: ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"]
                },
                shape: {
                    type: "star",
                    options: {
                        star: {
                            sides: 5
                        }
                    }
                },
                opacity: { 
                    value: 1,
                    animation: {
                        enable: true,
                        speed: 0.5,
                        minimumValue: 0,
                        sync: false,
                        startValue: "max",
                        destroy: "min"
                    }
                },
                size: { 
                    value: 4,
                    random: { enable: true, minimumValue: 2 }
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "top",
                    random: true,
                    straight: false,
                    outModes: "out",
                },
                life: {
                    duration: {
                        sync: false,
                        value: 1.5
                    },
                    count: 1
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
            emitters: [
                {
                    direction: "top",
                    rate: {
                        quantity: 5,
                        delay: 0.15
                    },
                    position: {
                        x: 50,
                        y: 100
                    },
                    size: {
                        width: 100,
                        height: 0
                    },
                    life: {
                        duration: 1.5,
                        count: 1
                    }
                }
            ]
        };
    </script>
</body>
</html>
