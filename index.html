<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #typed-output {
            font-size: 24px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        #typed-output h1, #typed-output h2, #typed-output h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #typed-output h1 { font-size: 28px; }
        #typed-output h2 { font-size: 24px; }
        #typed-output h3 { font-size: 20px; }

        .streak-counter {
            font-size: 20px;
            font-weight: 600;
            color: #0142AC;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 66, 172, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 2;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .streak-counter.visible {
            opacity: 1;
            bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
    </div>

    <script>
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    // Directly render HTML (this will show headers and bold text correctly)
                    document.getElementById('typed-output').innerHTML = data.text;
                    createFireworks();
                    streak++;
                    updateStreak();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} ðŸ”¥`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        function createFireworks() {
            // Add any fireworks effects or other animations here if needed
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);  // Fetch new text every 10 seconds
    </script>
</body>
</html>
