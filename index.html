<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #typed-output {
            font-size: 24px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #typed-output h1, #typed-output h2, #typed-output h3 {
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #typed-output strong {
            font-weight: bold;
        }

        .streak-counter {
            font-size: 20px;
            font-weight: 600;
            color: #0142AC;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 66, 172, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 2;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .streak-counter.visible {
            opacity: 1;
            bottom: -50px;
        }

        .prognostic-button {
            position: absolute;
            bottom: -30px;
            right: 0;
            background-color: #0142AC;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            z-index: 10;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: shoot 1.5s ease-out forwards;
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: spark 1.2s ease-out forwards;
        }

        @keyframes shoot {
            0% { transform: translateY(50vh) scale(0); opacity: 0; }
            50% { transform: translateY(-25vh) scale(1); opacity: 1; }
            100% { transform: translateY(-50vh) scale(0.8); opacity: 0; }
        }

        @keyframes spark {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                max-width: none;
            }
            #typed-output {
                font-size: 18px;
                padding: 20px;
                min-height: 100px;
            }
            .prognostic-button {
                font-size: 10px;
                bottom: -25px;
            }
            .streak-counter {
                font-size: 16px;
                padding: 10px 15px;
                bottom: -50px;
            }
            .streak-counter.visible {
                bottom: -40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
        <a href="https://prognostic.ai" class="prognostic-button" target="_blank">PrognosticAI Enabled</a>
    </div>
    <div id="fireworks-container"></div>

    <script>
        let streak = 0;
        let fetchInProgress = false;
        let typingSpeed = 25; // Speed of typing

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    const htmlContent = data.text;
                    typeHTML(htmlContent);
                    streak++;
                    updateStreak();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        // Custom typing effect that handles HTML content
        function typeHTML(htmlContent) {
            const container = document.getElementById('typed-output');
            container.innerHTML = ''; // Clear previous content

            let currentIndex = 0;
            let isTag = false;

            function typeNextChar() {
                if (currentIndex < htmlContent.length) {
                    const currentChar = htmlContent[currentIndex++];
                    
                    // Detect opening and closing tags to handle HTML correctly
                    if (currentChar === '<') isTag = true;
                    if (currentChar === '>') isTag = false;

                    container.innerHTML += currentChar;

                    // Recursively call to continue typing
                    setTimeout(typeNextChar, isTag ? 0 : typingSpeed); // No delay for HTML tags
                }
            }

            typeNextChar(); // Start typing
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} ðŸ”¥`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);  // Fetch new text every 10 seconds
    </script>
</body>
</html>
