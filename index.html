<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrognosticAI Enabled</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #F7F7F7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
    width: 100%;
    max-width: 600px;
    padding: 20px;
}

#typed-output {
    font-size: 18px;
    width: 100%;
    text-align: left;
    font-weight: 300;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background-color: #FFFFFF;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#tsparticles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.level-up {
    font-size: 24px;
    font-weight: bold;
    color: #A335EE;
    background-color: rgba(163, 53, 238, 0.1);
    border-radius: 5px;
    padding: 5px 10px;
    margin-top: 10px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

@keyframes fadeInOut {
    0% { opacity: 0; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 0; transform: scale(1); }
}

.fade-in-out {
    animation: fadeInOut 2s forwards;
}

</style>
</head>
<body>
<div id="tsparticles"></div>
<div class="container">
    <div id="typed-output"></div>
    <div class="level-up" id="level-up">LEVEL UP! ðŸ”¥</div>
</div>

<script>
let typedInstance = null;
let fetchInProgress = false;

function fetchAndDisplayText() {
    if (fetchInProgress) return;
    fetchInProgress = true;

    fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
    .then(response => response.json())
    .then(data => {
        if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
            if (typedInstance) {
                typedInstance.destroy();
            }
            
            showLevelUp();
            tsParticles.load("tsparticles", startParticlesConfig);

            setTimeout(() => {
                document.getElementById('typed-output').style.opacity = '1';
                typedInstance = new Typed('#typed-output', {
                    strings: [data.text],
                    typeSpeed: 30,
                    showCursor: false
                });
            }, 1000);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
    })
    .finally(() => {
        fetchInProgress = false;
    });
}

function showLevelUp() {
    const levelUp = document.getElementById('level-up');
    levelUp.classList.remove('fade-in-out');
    void levelUp.offsetWidth; // Trigger reflow
    levelUp.classList.add('fade-in-out');
}

fetchAndDisplayText();
setInterval(fetchAndDisplayText, 10000);

const startParticlesConfig = {
    particles: {
        number: { value: 50 },
        color: { value: ["#A335EE", "#FFD700", "#FF6B6B", "#9370DB", "#6A5ACD", "#4ECDC4"] },
        shape: { type: ["circle", "star"] },
        opacity: { value: 1, anim: { enable: true, speed: 3, opacity_min: 0, sync: false } },
        size: { value: 4, random: true, anim: { enable: true, speed: 6, size_min: 0.1, sync: false } },
        move: {
            enable: true,
            speed: 8,
            direction: "outside",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
        },
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: { enable: false },
            onclick: { enable: false },
            resize: true
        },
    },
    retina_detect: true,
    duration: 1.5,
};

</script>
</body>
</html>
