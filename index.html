<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        /* ... (previous styles remain unchanged) ... */

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: shoot 1.5s ease-out forwards;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: spark 1.2s ease-out forwards;
        }

        @keyframes shoot {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            40% { transform: translateY(40vh) scale(1); opacity: 1; }
            100% { transform: translateY(0) scale(0.8); opacity: 0; }
        }

        @keyframes spark {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .prognostic-brand {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #0142AC;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 4px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output">
            <div class="prognostic-brand">PrognosticAI Enabled</div>
        </div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
    </div>
    <div id="fireworks-container"></div>

    <script>
        // ... (previous script content remains unchanged) ...

        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            container.innerHTML = '';
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFD700', '#FFA500'];
            
            for (let i = 0; i < 7; i++) {
                setTimeout(() => {
                    createFirework(container, colors, 15 + i * 10, 100);
                }, i * 200);
            }
        }

        function createFirework(container, colors, x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}%`;
            firework.style.bottom = `${y}%`;
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(firework);

            for (let j = 0; j < 40; j++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                spark.style.left = `${x}%`;
                spark.style.bottom = `${y}%`;
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 70;
                spark.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                spark.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                container.appendChild(spark);
            }
        }

        // ... (rest of the script remains unchanged) ...
    </script>
</body>
</html>
