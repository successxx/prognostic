<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #typed-output {
            font-size: 24px;
            max-width: 600px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        #typed-output:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .progress-bar {
            width: 0%;
            height: 6px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.3);
        }

        .level-up {
            font-size: 54px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 10;
        }

        .fade-out {
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .streak-counter {
            font-size: 20px;
            font-weight: 600;
            color: #0142AC; /* Updated to the correct blue */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 66, 172, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 2;
        }

        .streak-counter.visible {
            opacity: 1;
            transform: translateY(-10px);
        }

        .streak-counter .fire-icon {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    <div id="tsparticles"></div>
    <div class="container">
        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 <span class="fire-icon">ðŸ”¥</span></div>
    </div>
    <div class="level-up" id="level-up">LEVEL UP!</div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        tsParticles.load("tsparticles", particlesConfig);
                        startProgressBar();
                        streak++;
                        updateStreak();
                        if (streak % 3 === 0) {
                            showLevelUp();
                        }

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false,
                            onComplete: () => {
                                // Fade out particles after 1.5 seconds
                                setTimeout(() => {
                                    const particlesContainer = tsParticles.dom()[0];
                                    particlesContainer.style.transition = 'opacity 0.5s ease-out';
                                    particlesContainer.style.opacity = '0';
                                    setTimeout(() => {
                                        tsParticles.destroy();
                                    }, 500);
                                }, 1500);
                            }
                        });

                        // Stop animation after 1.5 seconds
                        setTimeout(() => {
                            tsParticles.pauseAnimation();
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '0%';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.style.transition = 'opacity 1s ease-out';
                    progressBar.style.opacity = '0';
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 15);
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} <span class="fire-icon">ðŸ”¥</span>`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        function showLevelUp() {
            const levelUp = document.getElementById('level-up');
            levelUp.style.opacity = '1';
            levelUp.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                levelUp.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                levelUp.style.opacity = '0';
                levelUp.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 1500);
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);

        const particlesConfig = {
            particles: {
                number: { value: 100 },
                color: { value: ["#6a11cb", "#2575fc", "#0142AC", "#FFA500"] },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1 } },
                size: { value: 5, random: true },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
        };
    </script>
</body>
</html>
