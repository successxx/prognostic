<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Results</title>

    <!-- Load Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Load marked.js library to parse markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #typed-output {
            font-size: 24px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="typed-output"></div>

    <script>
        // Fetch the AI-generated text (using GET request with query string in this example)
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const rawText = urlParams.get('text') || '**No text provided**';

        // Convert markdown to HTML using marked.js
        const convertedHTML = marked.parse(rawText);

        // Display the converted HTML in the div
        document.getElementById('typed-output').innerHTML = convertedHTML;
    </script>
</body>
</html>
