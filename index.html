<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #typed-output {
            font-size: 24px;
            max-width: 600px; /* Reduced width */
            width: 100%;
            text-align: center; /* Centered text */
            font-weight: 300;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div id="typed-output"></div>
    <script>
        // ... (keep the existing fetchAndDisplayText function and setInterval)

        // Enhanced start animation configuration
        const startParticlesConfig = {
            particles: {
                number: { value: 200 },
                color: { value: ["#FFD700", "#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA07A"] },
                shape: { type: ["circle", "star"] },
                opacity: { value: 1, anim: { enable: true, speed: 3, opacity_min: 0, sync: false } },
                size: { value: 5, random: true, anim: { enable: true, speed: 6, size_min: 0.1, sync: false } },
                move: {
                    enable: true,
                    speed: 10,
                    direction: "outside",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
            duration: 0.5,
        };

        // Enhanced completion animation configuration
        const completionParticlesConfig = {
            particles: {
                number: { value: 150 },
                color: { value: ["#FFD700", "#FFA500", "#FF4500", "#9370DB", "#00CED1"] },
                shape: { type: "star" },
                opacity: { value: 0.8, random: true, anim: { enable: true, speed: 2 } },
                size: { value: 6, random: true },
                move: {
                    enable: true,
                    speed: 5,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
            duration: 3,
        };
    </script>
</body>
</html>
