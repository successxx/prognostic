<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            width: 100%;
            max-width: 800px;
        }

        #typed-output {
            font-size: 24px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .streak-counter {
            font-size: 20px;
            font-weight: 600;
            color: #0142AC;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 66, 172, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 2;
        }

        .streak-counter.visible {
            opacity: 1;
            transform: translateY(-10px);
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
    </div>
    <div id="fireworks-container"></div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        createFireworks();
                        streak++;
                        updateStreak();

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} ðŸ”¥`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            const fireworkCount = 15;  // Increased number of fireworks

            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    launchFirework(container, colors[Math.floor(Math.random() * colors.length)]);
                }, i * 100);  // Reduced delay between fireworks
            }

            // Clear fireworks after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 1500);
        }

        function launchFirework(container, color) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.bottom = '0';
            firework.style.backgroundColor = color;
            container.appendChild(firework);

            const animationDuration = 1000 + Math.random() * 500;
            const maxHeight = 50 + Math.random() * 40; // Variable height

            firework.animate([
                { transform: 'translateY(0) scale(1)' },
                { transform: `translateY(-${maxHeight}vh) scale(1)`, offset: 0.6 },
                { transform: `translateY(-${maxHeight}vh) scale(3)`, opacity: 1, offset: 0.8 },
                { transform: `translateY(-${maxHeight}vh) scale(0)`, opacity: 0 }
            ], {
                duration: animationDuration,
                easing: 'ease-out'
            }).onfinish = () => {
                createSparks(container, color, firework.offsetLeft, firework.offsetTop);
                firework.remove();
            };
        }

        function createSparks(container, color, x, y) {
            const sparkCount = 50;  // Increased number of sparks
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.backgroundColor = color;
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                container.appendChild(spark);

                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                const duration = 500 + Math.random() * 500;

                spark.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                }).onfinish = () => spark.remove();
            }
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);
    </script>
</body>
</html>
