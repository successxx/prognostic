<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #typed-output {
            font-size: 24px;
            max-width: 600px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .prognostic-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #0142AC;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            z-index: 10;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: shoot 1.5s ease-out forwards;
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: spark 1.2s ease-out forwards;
        }

        @keyframes shoot {
            0% { transform: translateY(50vh) scale(0); opacity: 0; }
            50% { transform: translateY(-25vh) scale(1); opacity: 1; }
            100% { transform: translateY(-50vh) scale(0.8); opacity: 0; }
        }

        @keyframes spark {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
    </div>
    <div id="fireworks-container"></div>
    <a href="https://prognostic.ai" class="prognostic-button" target="_blank">Progn</a>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        createFireworks();

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });

                        setTimeout(() => {
                            document.getElementById('fireworks-container').innerHTML = '';
                        }, 4000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            container.innerHTML = '';
            const colors = ['#FF00FF', '#A020F0', '#8A2BE2', '#9400D3', '#9370DB', '#7B68EE', '#6A5ACD', '#FFD700', '#FFA500', '#FF4500'];
            
            const textBox = document.getElementById('typed-output');
            const rect = textBox.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFirework(container, colors, centerX, centerY);
                }, i * 100);
            }
        }

        function createFirework(container, colors, x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x + (Math.random() - 0.5) * 100}px`;
            firework.style.top = `${y + (Math.random() - 0.5) * 100}px`;
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            container.appendChild(firework);

            for (let j = 0; j < 60; j++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                spark.style.left = firework.style.left;
                spark.style.top = firework.style.top;
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                spark.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                spark.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                container.appendChild(spark);
            }
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);
    </script>
</body>
</html>
