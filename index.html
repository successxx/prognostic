<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #typed-output {
            font-size: 24px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(to right, #9370DB, #6A5ACD, #FFD700);
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 2px 10px rgba(147, 112, 219, 0.5);
        }

        .level-up {
            font-size: 48px;
            font-weight: bold;
            color: #9370DB;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.7);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .streak-counter {
            font-size: 18px;
            color: #9370DB;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    <div id="tsparticles"></div>
    <div class="container">
        <div id="typed-output"></div>
    </div>
    <div class="level-up" id="level-up">LEVEL UP!</div>
    <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        
                        // Start animations before text display
                        startAnimations();

                        // Delay text display
                        setTimeout(() => {
                            document.getElementById('typed-output').style.opacity = '1';
                            typedInstance = new Typed('#typed-output', {
                                strings: [data.text],
                                typeSpeed: 30,
                                showCursor: false,
                                onComplete: () => {
                                    // Fade out animations
                                    fadeOutAnimations();
                                }
                            });
                        }, 3000); // Delay text display by 3 seconds
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function startAnimations() {
            streak++;
            updateStreak();
            if (streak % 3 === 0) {
                showLevelUp();
            }
            tsParticles.load("tsparticles", particlesConfig);
            startProgressBar();
        }

        function fadeOutAnimations() {
            const streakCounter = document.getElementById('streak-counter');
            const levelUp = document.getElementById('level-up');
            
            streakCounter.classList.add('fade-out');
            levelUp.classList.add('fade-out');
            
            setTimeout(() => {
                tsParticles.destroy();
                streakCounter.style.opacity = '0';
                levelUp.style.opacity = '0';
                streakCounter.classList.remove('fade-out');
                levelUp.classList.remove('fade-out');
            }, 2000);
        }

        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '0%';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 20);
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.textContent = `Streak: ${streak} ðŸ”¥`;
            streakCounter.style.opacity = '1';
        }

        function showLevelUp() {
            const levelUp = document.getElementById('level-up');
            levelUp.style.opacity = '1';
            levelUp.style.transform = 'translate(-50%, -50%) scale(1.2)';
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);

        const particlesConfig = {
            particles: {
                number: { value: 150 },
                color: { value: ["#9370DB", "#6A5ACD", "#483D8B", "#7B68EE", "#FFD700", "#FFA500", "#FF4500"] },
                shape: { type: ["circle", "star"] },
                opacity: { value: 0.8, anim: { enable: true, speed: 2, opacity_min: 0.1, sync: false } },
                size: { value: 5, random: true, anim: { enable: true, speed: 4, size_min: 0.1, sync: false } },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
            duration: 3,
        };
    </script>
</body>
</html>
