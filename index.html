<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrognosticAI Enabled</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #F7F7F7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
}

#typed-output {
    font-size: 24px;
    max-width: 500px;
    width: 100%;
    text-align: left;
    font-weight: 300;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#tsparticles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.progress-bar {
    width: 0%;
    height: 10px;
    background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffecd2);
    position: fixed;
    top: 0;
    left: 0;
    transition: width 0.5s ease-in-out;
    box-shadow: 0 2px 10px rgba(255, 154, 158, 0.5);
}

.level-up {
    font-size: 48px;
    font-weight: bold;
    color: #A335EE;
    text-shadow: 0 0 20px rgba(163, 53, 238, 0.7);
    opacity: 0;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    z-index: 100;
}

@keyframes fadeOutSlowly {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
}

.fade-out {
    animation: fadeOutSlowly 2s forwards;
}

.streak-counter {
    font-size: 24px;
    color: #A335EE;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    text-shadow: 0 0 10px rgba(163, 53, 238, 0.5);
}
</style>
</head>
<body>
<div class="progress-bar"></div>
<div id="tsparticles"></div>
<div class="container">
    <div id="typed-output"></div>
</div>
<div class="level-up" id="level-up">LEVEL UP! ðŸ”¥</div>
<div class="streak-counter" id="streak-counter"></div>

<script>
let typedInstance = null;
let fetchInProgress = false;
let level = 1;

function fetchAndDisplayText() {
    if (fetchInProgress) return;
    fetchInProgress = true;

    fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
    .then(response => response.json())
    .then(data => {
        if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
            if (typedInstance) {
                typedInstance.destroy();
            }
            
            showLevelUp();
            tsParticles.load("tsparticles", startParticlesConfig);
            startProgressBar();

            setTimeout(() => {
                document.getElementById('typed-output').style.opacity = '1';
                typedInstance = new Typed('#typed-output', {
                    strings: [data.text],
                    typeSpeed: 30,
                    showCursor: false,
                    onBegin: () => {
                        updateLevel();
                    }
                });
            }, 1000); // Delay to allow animations to start first
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
        level = 1;
        updateLevel();
    })
    .finally(() => {
        fetchInProgress = false;
    });
}

function startProgressBar() {
    const progressBar = document.querySelector('.progress-bar');
    progressBar.style.width = '0%';
    let width = 0;
    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
        } else {
            width++;
            progressBar.style.width = width + '%';
        }
    }, 20);
}

function updateLevel() {
    const streakCounter = document.getElementById('streak-counter');
    streakCounter.textContent = `Level ${level} ðŸ”¥`;
    streakCounter.style.opacity = '1';
    setTimeout(() => {
        streakCounter.style.opacity = '0';
    }, 3000);
}

function showLevelUp() {
    level++;
    const levelUp = document.getElementById('level-up');
    levelUp.style.opacity = '1';
    levelUp.style.transform = 'translate(-50%, -50%) scale(1.2)';
    setTimeout(() => {
        levelUp.classList.add('fade-out');
    }, 1000);
}

fetchAndDisplayText();
setInterval(fetchAndDisplayText, 10000);

const startParticlesConfig = {
    particles: {
        number: { value: 150 },
        color: { value: ["#A335EE", "#FFD700", "#FF6B6B", "#9370DB", "#6A5ACD", "#4ECDC4", "#45B7D1"] },
        shape: { type: ["circle", "star"] },
        opacity: { value: 1, anim: { enable: true, speed: 3, opacity_min: 0, sync: false } },
        size: { value: 6, random: true, anim: { enable: true, speed: 6, size_min: 0.1, sync: false } },
        move: {
            enable: true,
            speed: 12,
            direction: "outside",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
        },
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: { enable: false },
            onclick: { enable: false },
            resize: true
        },
    },
    retina_detect: true,
    duration: 1.5,
};

</script>
</body>
</html>
