<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            width: 100%;
            max-width: 1000px; /* Increased from 800px */
        }

        #typed-output {
            font-size: 24px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .prognostic-button {
            align-self: flex-end;
            background-color: #0142AC;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 400;
            z-index: 10;
            margin-top: -5px;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: shoot 1.5s ease-out forwards;
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: spark 1.2s ease-out forwards;
        }

        @keyframes shoot {
            0% { transform: translateY(50vh) scale(0); opacity: 0; }
            50% { transform: translateY(-25vh) scale(1); opacity: 1; }
            100% { transform: translateY(-50vh) scale(0.8); opacity: 0; }
        }

        @keyframes spark {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 95%;
            }
            #typed-output {
                font-size: 18px;
                padding: 15px;
                min-height: 80px;
            }
            .prognostic-button {
                font-size: 10px;
                align-self: flex-end;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
        <a href="https://prognostic.ai" class="prognostic-button" target="_blank">PrognosticAI Enabled</a>
    </div>
    <div id="fireworks-container"></div>

    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
