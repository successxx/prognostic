<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0C0C0C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #typed-output {
            font-size: 24px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(163, 53, 238, 0.5);
            margin-bottom: 20px;
            color: #FFFFFF;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .level-up {
            font-size: 64px;
            font-weight: bold;
            color: #A335EE;
            text-shadow: 0 0 20px rgba(163, 53, 238, 1), 0 0 40px rgba(163, 53, 238, 0.8);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.3s ease-in-out;
        }

        .level-up.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .epic-glow {
            animation: epicGlow 0.5s infinite alternate;
        }

        @keyframes epicGlow {
            0% { text-shadow: 0 0 20px rgba(163, 53, 238, 1), 0 0 40px rgba(163, 53, 238, 0.8); }
            100% { text-shadow: 0 0 40px rgba(163, 53, 238, 1), 0 0 80px rgba(163, 53, 238, 0.8), 0 0 120px rgba(163, 53, 238, 0.6); }
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <div id="typed-output"></div>
    </div>
    <div class="level-up" id="level-up">LEVEL UP! ðŸ”¥</div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let level = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        
                        // Start animations and text display simultaneously
                        startAnimations();
                        setTimeout(() => displayText(data.text), 1000); // Delay text display slightly
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    level = 0;
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function startAnimations() {
            level++;
            showLevelUp();
            tsParticles.load("tsparticles", particlesConfig);
        }

        function displayText(text) {
            const outputElement = document.getElementById('typed-output');
            outputElement.style.opacity = '1';
            typedInstance = new Typed('#typed-output', {
                strings: [text],
                typeSpeed: 30,
                showCursor: false,
                onComplete: () => {
                    // Fade out animations
                    fadeOutAnimations();
                }
            });
        }

        function fadeOutAnimations() {
            const levelUp = document.getElementById('level-up');
            levelUp.classList.add('fade-out');
            
            setTimeout(() => {
                tsParticles.destroy();
                levelUp.classList.remove('show', 'fade-out', 'epic-glow');
                levelUp.style.opacity = '0';
            }, 1000);
        }

        function showLevelUp() {
            const levelUp = document.getElementById('level-up');
            levelUp.textContent = `LEVEL UP! ðŸ”¥`;
            levelUp.classList.add('show', 'epic-glow');
            setTimeout(() => {
                levelUp.classList.add('fade-out');
            }, 2000);
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);

        const particlesConfig = {
            particles: {
                number: { value: 100 },
                color: { value: ["#A335EE", "#B969FF", "#FFD700", "#FFA500"] },
                shape: { type: "star" },
                opacity: { value: 1, anim: { enable: true, speed: 3, opacity_min: 0, sync: false } },
                size: { value: 6, random: true, anim: { enable: true, speed: 4, size_min: 0.1, sync: false } },
                move: {
                    enable: true,
                    speed: 15,
                    direction: "outside",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
                life: {
                    duration: { value: 1.5 },
                    count: 1
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
        };
    </script>
</body>
</html>
