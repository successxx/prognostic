<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        #typed-output {
            font-size: 24px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffecd2);
            position: fixed;
            bottom: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 -2px 10px rgba(255, 154, 158, 0.5);
        }
        .level-up {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .streak-counter {
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Your Prediction Is In!</h1>
        <div id="typed-output"></div>
        <button class="book-demo">Book Your Free Demo Now</button>
    </div>
    <div class="progress-bar"></div>
    <div id="tsparticles"></div>
    <div class="level-up" id="level-up">LEVEL UP!</div>
    <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>

</body>
</html>
