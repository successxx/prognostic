    <style>
        body {

        #typed-output {
            font-size: 24px;

            font-weight: 300;
            min-height: 120px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            white-space: pre-wrap;
            line-height: 1.6; /* Increased line spacing */
        }

        #typed-output h1, #typed-output h2, #typed-output h3 {
            font-weight: 700;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #typed-output h1 { font-size: 36px; } /* Increased header size */
        #typed-output h2 { font-size: 30px; } /* Increased header size */
        #typed-output h3 { font-size: 26px; } /* Increased header size */

        #typed-output strong {
            font-weight: bold;
        }

        /* ... (keep all other existing styles) ... */

        @media (max-width: 600px) {
            .container {
                width: 90%;
                max-width: none;
            }
            #typed-output {
                font-size: 18px;
                padding: 20px;
                min-height: 100px;
            }
            #typed-output h1 { font-size: 28px; }
            #typed-output h2 { font-size: 24px; }
            #typed-output h3 { font-size: 22px; }
            /* ... (keep other existing media query styles) ... */
        }
    </style>
</head>
<body>

        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
        <a href="https://prognostic.ai" class="prognostic-button" target="_blank">PrognosticAI Enabled</a>
    </div>
    <div id="fireworks-container"></div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let streak = 0;
        let lastFetchTime = 0;
        const fetchInterval = 60000; // 60 seconds

        function fetchAndDisplayText() {
            const currentTime = Date.now();
            if (fetchInProgress || (currentTime - lastFetchTime < fetchInterval)) return;
            
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        const typedOutput = document.getElementById('typed-output');
                        typedOutput.innerHTML = ''; // Clear existing content

                        if (typedInstance) {
                            typedInstance.destroy();
                        }

                        createFireworks();
                        streak++;
                        updateStreak();

                        // Use Typed.js to create typing effect
                        typedInstance = new Typed(typedOutput, {
                            strings: [data.text],
                            typeSpeed: 15, // Increased typing speed (reduced from 30)
                            showCursor: false,
                            contentType: 'html',
                            onComplete: function() {
                                lastFetchTime = Date.now();
                            }
                        });

                        setTimeout(() => {
                            document.getElementById('fireworks-container').innerHTML = '';
                        }, 4000);
                    } else {
                        lastFetchTime = currentTime;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        // Initial fetch
        fetchAndDisplayText();

        // Check for new content every 10 seconds, but only fetch if the interval has passed
        setInterval(() => {
            if (Date.now() - lastFetchTime >= fetchInterval) {
                fetchAndDisplayText();
            }
        }, 10000);
        
        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} ðŸ”¥`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        }
    </script>
</body>
</html>
