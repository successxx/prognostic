<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #typed-output {
            font-size: 24px;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="typed-output"></div>

    <script>
        function fetchAndDisplayText() {
            fetch('https://prognostic-backend-44804a264069.herokuapp.com/setText')
                .then(response => response.json())
                .then(data => {
                    if (data.text) {
                        new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });
                    } else {
                        document.getElementById('typed-output').innerHTML = 'Waiting for AI response...';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                });
        }

        // Fetch immediately on page load
        fetchAndDisplayText();

        // Then fetch every 5 seconds
        setInterval(fetchAndDisplayText, 5000);
    </script>
</body>
</html>
