<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #typed-output {
            font-size: 24px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffecd2);
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.5);
        }

        .achievement {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    <div id="tsparticles"></div>
    <div class="container">
        <div id="typed-output"></div>
    </div>
    <div class="achievement" id="achievement">Achievement Unlocked!</div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        
                        // Start animations and text generation simultaneously
                        tsParticles.load("tsparticles", fireworksConfig);
                        startProgressBar();
                        showAchievement();

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '0%';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 2;
                    progressBar.style.width = width + '%';
                }
            }, 20);
        }

        function showAchievement() {
            const achievement = document.getElementById('achievement');
            achievement.style.opacity = '1';
            achievement.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                achievement.classList.add('fade-out');
            }, 1500);
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);

        const fireworksConfig = {
            particles: {
                number: {
                    value: 0
                },
                color: {
                    value: ["#FFD700", "#FF6B6B", "#9370DB", "#6A5ACD", "#4ECDC4", "#45B7D1", "#FFA07A"]
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 1,
                    animation: {
                        enable: true,
                        speed: 0.5,
                        minimumValue: 0,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: {
                        enable: true,
                        minimumValue: 2
                    }
                },
                life: {
                    duration: {
                        sync: false,
                        value: 5
                    },
                    count: 1
                },
                move: {
                    enable: true,
                    gravity: {
                        enable: true,
                        acceleration: 10
                    },
                    speed: {
                        min: 10,
                        max: 20
                    },
                    decay: 0.1,
                    direction: "none",
                    straight: false,
                    outModes: {
                        default: "destroy",
                        top: "none"
                    }
                },
                rotate: {
                    value: {
                        min: 0,
                        max: 360
                    },
                    direction: "random",
                    move: true,
                    animation: {
                        enable: true,
                        speed: 60
                    }
                },
                tilt: {
                    direction: "random",
                    enable: true,
                    move: true,
                    value: {
                        min: 0,
                        max: 360
                    },
                    animation: {
                        enable: true,
                        speed: 60
                    }
                },
                roll: {
                    darken: {
                        enable: true,
                        value: 25
                    },
                    enable: true,
                    speed: {
                        min: 15,
                        max: 25
                    }
                },
                wobble: {
                    distance: 30,
                    enable: true,
                    move: true,
                    speed: {
                        min: -15,
                        max: 15
                    }
                }
            },
            emitters: {
                life: {
                    count: 0,
                    duration: 0.1,
                    delay: 0.4
                },
                rate: {
                    delay: 0.1,
                    quantity: 150
                },
                size: {
                    width: 0,
                    height: 0
                }
            }
        };
    </script>
</body>
</html>
