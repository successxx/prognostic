<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 600px;
        }

        #typed-output {
            font-size: 24px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(163, 53, 238, 0.5);
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .level-up {
            font-size: 36px;
            font-weight: bold;
            color: #A335EE;
            text-shadow: 0 0 10px rgba(163, 53, 238, 1);
            margin: 20px 0;
            text-align: center;
        }

        .static-button {
            background: linear-gradient(to right, #4568DC, #B06AB3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .title {
            font-size: 36px;
            color: #FFFFFF;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <div class="title">Your Prediction Is In!</div>
        <div id="typed-output"></div>
        <div class="level-up" id="level-up">LEVEL UP!</div>
        <div class="static-button">Your Prediction Status: In Progress</div>
    </div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let level = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        
                        startAnimations();
                        displayText(data.text);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    level = 0;
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function startAnimations() {
            level++;
            showLevelUp();
            tsParticles.load("tsparticles", particlesConfig);
        }

        function displayText(text) {
            typedInstance = new Typed('#typed-output', {
                strings: [text],
                typeSpeed: 30,
                showCursor: false,
                onComplete: () => {
                    setTimeout(() => {
                        tsParticles.destroy();
                    }, 2000);
                }
            });
        }

        function showLevelUp() {
            const levelUp = document.getElementById('level-up');
            levelUp.textContent = `LEVEL UP!`;
            levelUp.style.display = 'block';
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);

        const particlesConfig = {
            particles: {
                number: { value: 80 },
                color: { value: ["#A335EE", "#B969FF", "#FFD700"] },
                shape: {
                    type: "star",
                    options: {
                        star: {
                            sides: 5
                        }
                    }
                },
                opacity: { value: 1, anim: { enable: true, speed: 2, opacity_min: 0, sync: false } },
                size: { value: 4, random: true, anim: { enable: true, speed: 4, size_min: 0.5, sync: false } },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
                life: {
                    duration: { value: 1.5 },
                    count: 1
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
        };
    </script>
</body>
</html>
