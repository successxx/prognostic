<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled - RuneScape Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #typed-output {
            font-size: 24px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .level-up {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .spark {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: sparkle 0.5s infinite;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <div id="typed-output"></div>
    </div>
    <div class="level-up" id="level-up">LEVEL 99!</div>

    <script>
        let typedInstance = null;

        function createSparkles() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = `${Math.random() * 100}%`;
                spark.style.top = `${Math.random() * 100}%`;
                spark.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(spark);
            }
        }

        function removeSparkles() {
            const sparkles = document.querySelectorAll('.spark');
            sparkles.forEach(spark => spark.remove());
        }

        function showLevelUp() {
            const levelUp = document.getElementById('level-up');
            levelUp.style.opacity = '1';
            levelUp.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                levelUp.style.opacity = '0';
                levelUp.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 2000);
        }

        function fetchAndDisplayText() {
            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        
                        // Start the level-up animation
                        tsParticles.load("tsparticles", particlesConfig);
                        createSparkles();
                        showLevelUp();

                        // Remove particles and sparkles after 3 seconds
                        setTimeout(() => {
                            tsParticles.destroy();
                            removeSparkles();
                        }, 3000);

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                });
        }

        const particlesConfig = {
            particles: {
                number: { value: 100 },
                color: { value: ["#FFD700", "#FFA500", "#FF4500"] },
                shape: { type: "star" },
                opacity: { value: 1, anim: { enable: true, speed: 3, opacity_min: 0, sync: false } },
                size: { value: 5, random: true, anim: { enable: true, speed: 6, size_min: 0.1, sync: false } },
                move: {
                    enable: true,
                    speed: 8,
                    direction: "outside",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
            duration: 3,
        };

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);
    </script>
</body>
</html>
