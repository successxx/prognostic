<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PrognosticAI Results Are Ready!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #typed-output {
            font-size: 24px;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="typed-output"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to get URL parameters
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Check if there's a 'text' parameter in the URL (for GET requests)
            let text = getQueryParam('text');

            if (!text) {
                // If no 'text' parameter, set up to receive POST data
                window.addEventListener('message', function(event) {
                    if (event.data && event.data.text) {
                        text = event.data.text;
                        initTyped(text);
                    }
                }, false);
            } else {
                // If 'text' parameter exists, use it directly
                text = decodeURIComponent(text);
                initTyped(text);
            }

            function initTyped(content) {
                new Typed('#typed-output', {
                    strings: [content],
                    typeSpeed: 30,
                    showCursor: false
                });
            }
        });
    </script>
</body>
</html>
