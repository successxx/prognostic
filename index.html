<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #typed-output {
            font-size: 24px;
            max-width: 800px;
            text-align: center;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 12px;
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="debug-info"></div>
    <div id="typed-output"></div>

    <script>
        function addDebugInfo(message) {
            const debugEl = document.getElementById('debug-info');
            debugEl.style.display = 'block';
            debugEl.innerHTML += message + '<br>';
        }

        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('Page loaded');

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            let text = getQueryParam('text');
            if (text) {
                addDebugInfo('GET parameter found: ' + text);
                text = decodeURIComponent(text);
                initTyped(text);
            } else {
                addDebugInfo('No GET parameter, waiting for POST');
                window.addEventListener('message', function(event) {
                    addDebugInfo('Message received: ' + JSON.stringify(event.data));
                    if (event.data && event.data.text) {
                        text = event.data.text;
                        initTyped(text);
                    }
                }, false);
            }

            function initTyped(content) {
                addDebugInfo('Initializing Typed with content: ' + content.substring(0, 50) + '...');
                new Typed('#typed-output', {
                    strings: [content],
                    typeSpeed: 30,
                    showCursor: false
                });
            }
        });
    </script>
</body>
</html>
