<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0C0C0C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #typed-output {
            font-size: 24px;
            max-width: 500px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(12, 12, 12, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(163, 53, 238, 0.5);
            margin-bottom: 20px;
            color: #FFFFFF;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(to right, #A335EE, #B969FF, #FFD700);
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 2px 10px rgba(163, 53, 238, 0.7);
        }

        .level-up {
            font-size: 64px;
            font-weight: bold;
            color: #A335EE;
            text-shadow: 0 0 20px rgba(163, 53, 238, 1);
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            z-index: 20;
        }

        .level-up.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .epic-glow {
            animation: epicGlow 2s infinite alternate;
        }

        @keyframes epicGlow {
            0% { text-shadow: 0 0 20px rgba(163, 53, 238, 1); }
            100% { text-shadow: 0 0 40px rgba(163, 53, 238, 1), 0 0 80px rgba(163, 53, 238, 0.8); }
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    <div id="tsparticles"></div>
    <div class="container">
        <div id="typed-output"></div>
    </div>
    <div class="level-up" id="level-up">LEVEL UP!</div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let level = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        
                        // Start animations and text display simultaneously
                        startAnimations();
                        displayText(data.text);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    level = 0;
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function startAnimations() {
            level++;
            showLevelUp();
            tsParticles.load("tsparticles", particlesConfig);
            startProgressBar();
        }

        function displayText(text) {
            document.getElementById('typed-output').style.opacity = '1';
            typedInstance = new Typed('#typed-output', {
                strings: [text],
                typeSpeed: 30,
                showCursor: false,
                onComplete: () => {
                    // Fade out animations
                    fadeOutAnimations();
                }
            });
        }

        function fadeOutAnimations() {
            const levelUp = document.getElementById('level-up');
            
            levelUp.classList.add('fade-out');
            
            setTimeout(() => {
                tsParticles.destroy();
                levelUp.classList.remove('show', 'fade-out');
                levelUp.style.opacity = '0';
            }, 1000);
        }

        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = '0%';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 2;
                    progressBar.style.width = width + '%';
                }
            }, 20);
        }

        function showLevelUp() {
            const levelUp = document.getElementById('level-up');
            levelUp.textContent = `LEVEL ${level}!`;
            levelUp.classList.add('show', 'epic-glow');
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);

        const particlesConfig = {
            particles: {
                number: { value: 100 },
                color: { value: ["#A335EE", "#B969FF", "#FFD700"] },
                shape: { type: "star" },
                opacity: { value: 1, anim: { enable: true, speed: 2, opacity_min: 0.1, sync: false } },
                size: { value: 6, random: true, anim: { enable: true, speed: 4, size_min: 0.1, sync: false } },
                move: {
                    enable: true,
                    speed: 8,
                    direction: "outside",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                },
            },
            retina_detect: true,
            duration: 1.5,
        };
    </script>
</body>
</html>
