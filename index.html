<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrognosticAI Enabled</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #typed-output {
            font-size: 24px;
            max-width: 600px;
            width: 100%;
            text-align: left;
            font-weight: 300;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .streak-counter {
            font-size: 20px;
            font-weight: 600;
            color: #0142AC;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(1, 66, 172, 0.2);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            z-index: 2;
        }

        .streak-counter.visible {
            opacity: 1;
            transform: translateY(-10px);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes shoot {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100px);
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: spark 0.5s linear forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typed-output"></div>
        <div class="streak-counter" id="streak-counter">Streak: 1 ðŸ”¥</div>
    </div>

    <script>
        let typedInstance = null;
        let fetchInProgress = false;
        let streak = 0;

        function fetchAndDisplayText() {
            if (fetchInProgress) return;
            fetchInProgress = true;

            fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
                .then(response => response.json())
                .then(data => {
                    if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
                        if (typedInstance) {
                            typedInstance.destroy();
                        }
                        createFireworks();
                        streak++;
                        updateStreak();

                        typedInstance = new Typed('#typed-output', {
                            strings: [data.text],
                            typeSpeed: 30,
                            showCursor: false
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
                    streak = 0;
                    updateStreak();
                })
                .finally(() => {
                    fetchInProgress = false;
                });
        }

        function updateStreak() {
            const streakCounter = document.getElementById('streak-counter');
            streakCounter.innerHTML = `Streak: ${streak} ðŸ”¥`;
            streakCounter.classList.add('visible');
            setTimeout(() => {
                streakCounter.classList.remove('visible');
            }, 1500);
        }

        function createFireworks() {
            const container = document.querySelector('.container');
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            const fireworkCount = 5;
            const sparkCount = 30;

            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    container.appendChild(firework);

                    firework.animate([
                        { transform: 'scale(0)', opacity: 1 },
                        { transform: 'scale(30)', opacity: 0 }
                    ], {
                        duration: 1000,
                        easing: 'ease-out'
                    });

                    for (let j = 0; j < sparkCount; j++) {
                        const spark = document.createElement('div');
                        spark.className = 'spark';
                        spark.style.backgroundColor = firework.style.backgroundColor;
                        spark.style.left = firework.style.left;
                        spark.style.top = firework.style.top;
                        container.appendChild(spark);

                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 100 + 50;
                        spark.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                        spark.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    }

                    setTimeout(() => {
                        firework.remove();
                        container.querySelectorAll('.spark').forEach(spark => spark.remove());
                    }, 1000);
                }, i * 300);
            }
        }

        fetchAndDisplayText();
        setInterval(fetchAndDisplayText, 10000);
    </script>
</body>
</html>
