<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrognosticAI Enabled</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #F7F7F7;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
    width: 100%;
    max-width: 600px;
}

.title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

#typed-output {
    font-size: 18px;
    width: 100%;
    text-align: left;
    font-weight: 300;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FFFFFF;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#tsparticles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.level-up {
    font-size: 36px;
    font-weight: bold;
    color: #A335EE;
    text-shadow: 0 0 10px rgba(163, 53, 238, 0.7);
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    z-index: 100;
}

@keyframes fadeOutSlowly {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
}

.fade-out {
    animation: fadeOutSlowly 2s forwards;
}

.level-counter {
    font-size: 18px;
    color: #A335EE;
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    text-shadow: 0 0 5px rgba(163, 53, 238, 0.5);
}

.cta-button {
    background-color: #1a56db;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #1e40af;
}

.footer {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    color: #666;
}
</style>
</head>
<body>
<div id="tsparticles"></div>
<div class="container">
    <h1 class="title">Your Prediction Is In!</h1>
    <div id="typed-output"></div>
    <div class="level-counter" id="level-counter"></div>
    <button class="cta-button">Book Your Free Demo Now!</button>
</div>
<div class="level-up" id="level-up">LEVEL UP! ðŸ”¥</div>
<div class="footer">
    <p>The World's First Dynamic Opt-In Page.</p>
    <p>Because Marketing Is Personal.</p>
</div>

<script>
let typedInstance = null;
let fetchInProgress = false;
let level = 1;

function fetchAndDisplayText() {
    if (fetchInProgress) return;
    fetchInProgress = true;

    fetch('https://prognostic-backend-44804a264069.herokuapp.com/getText')
    .then(response => response.json())
    .then(data => {
        if (data.text && (!typedInstance || typedInstance.strings[0] !== data.text)) {
            if (typedInstance) {
                typedInstance.destroy();
            }
            
            showLevelUp();
            tsParticles.load("tsparticles", startParticlesConfig);

            setTimeout(() => {
                document.getElementById('typed-output').style.opacity = '1';
                typedInstance = new Typed('#typed-output', {
                    strings: [data.text],
                    typeSpeed: 30,
                    showCursor: false,
                    onBegin: () => {
                        updateLevel();
                    }
                });
            }, 1000);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('typed-output').innerHTML = 'Error fetching AI response. Please try again.';
        level = 1;
        updateLevel();
    })
    .finally(() => {
        fetchInProgress = false;
    });
}

function updateLevel() {
    const levelCounter = document.getElementById('level-counter');
    levelCounter.textContent = `Level ${level} ðŸ”¥`;
    levelCounter.style.opacity = '1';
    setTimeout(() => {
        levelCounter.style.opacity = '0';
    }, 3000);
}

function showLevelUp() {
    level++;
    const levelUp = document.getElementById('level-up');
    levelUp.style.opacity = '1';
    levelUp.style.transform = 'translate(-50%, -50%) scale(1.2)';
    setTimeout(() => {
        levelUp.classList.add('fade-out');
    }, 1000);
}

fetchAndDisplayText();
setInterval(fetchAndDisplayText, 10000);

const startParticlesConfig = {
    particles: {
        number: { value: 50 },
        color: { value: ["#A335EE", "#FFD700", "#FF6B6B", "#9370DB", "#6A5ACD", "#4ECDC4"] },
        shape: { type: ["circle", "star"] },
        opacity: { value: 1, anim: { enable: true, speed: 3, opacity_min: 0, sync: false } },
        size: { value: 4, random: true, anim: { enable: true, speed: 6, size_min: 0.1, sync: false } },
        move: {
            enable: true,
            speed: 8,
            direction: "outside",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
        },
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: { enable: false },
            onclick: { enable: false },
            resize: true
        },
    },
    retina_detect: true,
    duration: 1.5,
};

</script>
</body>
</html>
